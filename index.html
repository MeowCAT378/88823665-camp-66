<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Kanit", serif;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Workshop #HTML - FORM</h1>
        <form action="#" method="post">
            <!-- First Name and Last Name -->
            <div class="mb-3 row">
                <label for="firstname" class="col-sm-2 col-form-label">ชื่อ *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lastname" class="col-sm-2 col-form-label">สกุล</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
            </div>

            <!-- Date of Birth and Age -->
            <div class="mb-3 row">
                <label for="dob" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="age" class="col-sm-2 col-form-label">อายุ</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" name="age" min="0">
                </div>
            </div>

            <!-- Gender -->
            <fieldset class="mb-3 row">
                <legend class="col-form-label col-sm-2 pt-0">เพศ</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="ชาย">
                        <label class="form-check-label" for="male">ชาย</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="หญิง" checked>
                        <label class="form-check-label" for="female">หญิง</label>
                    </div>
                </div>
            </fieldset>

            <!-- File Upload -->
            <div class="mb-3 row">
                <label for="photo" class="col-sm-2 col-form-label">รูป</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" id="photo" name="photo" accept="image/*">
                </div>
            </div>

            <!-- Address -->
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="address" name="address" rows="4"></textarea>
                </div>
            </div>

            <!-- Favorite Color -->
            <div class="mb-3 row">
                <label for="color" class="col-sm-2 col-form-label">สีที่ชอบ</label>
                <div class="col-sm-10">
                    <select class="form-select" id="color" name="color">
                        <option value="red">สีแดง</option>
                        <option value="blue">สีน้ำเงิน</option>
                        <option value="green">สีเขียว</option>
                    </select>
                </div>
            </div>

            <!-- Favorite Music -->
            <fieldset class="mb-3 row">
                <legend class="col-form-label col-sm-2 pt-0">แนวเพลงที่ชอบ</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="life" name="music" value="เพื่อชีวิต" checked>
                        <label class="form-check-label" for="life">เพื่อชีวิต</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="country" name="music" value="ลูกทุ่ง">
                        <label class="form-check-label" for="country">ลูกทุ่ง</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="other" name="music" value="อื่นๆ">
                        <label class="form-check-label" for="other">อื่นๆ</label>
                    </div>
                </div>
            </fieldset>

            <!-- Agreement -->
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agree" name="agree" required>
                        <label class="form-check-label" for="agree">ยินยอมให้เก็บข้อมูล</label>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
