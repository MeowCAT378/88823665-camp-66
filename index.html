<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
</head>
<body>
    <h1>Workshop #HTML - FORM</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="firstname">ชื่อ</label></td>
                <td><input type="text" id="firstname" name="firstname" ></td>
            </tr>
            <tr>
                <td><label for="lastname">สกุล</label></td>
                <td><input type="text" id="lastname" name="lastname" ></td>
            </tr>
            <tr>
                <td><label for="dob">วัน/เดือน/ปีเกิด</label></td>
                <td><input type="date" id="dob" name="dob" ></td>
            </tr>
            <tr>
                <td><label for="age">อายุ</label></td>
                <td><input type="number" id="age" name="age" min="0" ></td>
            </tr>
            <tr>
                <td><label>เพศ</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="ชาย" >
                    <label for="male">ชาย</label>
                    <input type="radio" id="female" name="gender" value="หญิง" >
                    <label for="female">หญิง</label>
                </td>
            </tr>
            <tr>
                <td><label for="photo">รูป</label></td>
                <td><input type="file" id="photo" name="photo" accept="image/*"></td>
            </tr>
            <tr>
                <td><label for="address">ที่อยู่</label></td>
                <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="color">สีที่ชอบ</label></td>
                <td>
                    <select id="color" name="color">
                        <option value="red">สีแดง</option>
                        <option value="blue">สีน้ำเงิน</option>
                        <option value="green">สีเขียว</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>แนวเพลงที่ชอบ</td>
                <td>
                    <input type="checkbox" id="life" name="music" value="เพื่อชีวิต">
                    <label for="life">เพื่อชีวิต</label>
                    <input type="checkbox" id="country" name="music" value="ลูกทุ่ง">
                    <label for="country">ลูกทุ่ง</label>
                    <input type="checkbox" id="other" name="music" value="อื่นๆ">
                    <label for="other">อื่นๆ</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="agree" name="agree" >
                    <label for="agree">ยินยอมให้เก็บข้อมูล</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
